<!DOCTYPE html>
<html>
<head>
    <title>Accounts List</title>
</head>
<body>
    <h1>All Accounts</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Balance</th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{ account.id }}</td>
            <td>{{ account.name }}</td>
            <td>{{ account.balance }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
